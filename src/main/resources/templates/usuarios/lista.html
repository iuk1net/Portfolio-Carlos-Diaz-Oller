<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista de Usuarios</title>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}" />
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}"></script>
</head>
<body>
	<div class="container">

		<h1 class="my-4">Usuarios</h1>
		<a th:href="@{/usuarios/nuevo}" class="btn btn-primary mb-3">Crear Nuevo Usuario</a>
		<table class ="tabletable-striped">
		<thead>
			<tr>
				<th>Username</th>
				<th>Email</th>
				<th>Rol</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.username}">Nombre</td>
				<td th:text="${usuario.email}">Correo</td>
				<td th:text="${usuario.rol}">Rol</td>
				<td>
					<a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}"	class="btn btn-warning">Editar</a>

					<form th:action="@{/usuarios/{id}/eliminar(id=${usuario.id})}" method="post" class="d-inline">
						<button type="submit" class="btn btn-danger">Eliminar</button>
					</form>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
</body>
</html>
